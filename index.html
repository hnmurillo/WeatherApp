<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Weather App  Redesign</title>
    <link rel="shortcut icon" href="storage\img\logo (1).png" type="image/png">
    <link rel="stylesheet" href="\css\style.css">
    <script src="\JS\main.js"></script>
</head>

<body>
    <header class="header">
        <section class="nameLocation"><p class="nameCity" id="nameCity">Hola, hola</p></section>
        <section class="weather">
            <div class="number">
                <div class="textTemp"></div>
                    <h2 id="temperature">3</h2>
                <div class="text">
                    <span id="feelTemp">feels like 2</span>
                </div>
            </div>
            <div class="icon">
                <img src="" alt="" id="iconImg">
                <p id="conditions">Cloudy</p>
            </div>
        </section>
        <section class="date">
            <div class="day">
                <p id="day">Junary 18, 16:14</p>
            </div>
            <div class="dayWeather">
                <p id="tempDay">Day 3</p>
                <p id="tempNigth">Nigth -1</p>
            </div>
        </section>
    </header>
</body>
